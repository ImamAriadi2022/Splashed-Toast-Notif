<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splashed Toast Notifications</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="button-container">
        <button class="btn blue">Show Help</button>

        <button class="btn orange">Show Warning</button>

    </div>

    <div id="toast-container"></div>

    <script src="script.js"></script>
</body>
</html>
